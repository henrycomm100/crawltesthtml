<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chat-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .chat-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .chat-link:active {
            transform: translateY(0);
        }

        .chat-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Need Help?</h1>
        <p>Our support team is ready to assist you. Click the button below to start a live chat.</p>
        <a href="https://vue.comm100.com/chatwindow.aspx?siteId=50000002&planId=cb2d8cb1-c6de-45c8-ab32-a0f8a9038a09" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="chat-link">
            <span class="chat-icon">ðŸ’¬</span>Start Chat
        </a>
    </div>
</body>
</html>
